<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laboratory_work_14</title>
    <link href="sudoku.css" rel="stylesheet">
</head>
<body>
    <h1>Судоку</h1>
    <div id="sudoku-board"></div>
    <div class="buttons">
        <button id="generateEmptyGameField">Новое игровое поле</button>
        <button id="checkedvalidateField">Проверить</button>
        <button id="generateSolution">Правильно заполненное поле</button>
    </div>
    <div id="rules">
        <h2>Правила игры</h2>
        Игровое поле состоит из клеток 9х9. Внутри игрового поля находятся 9 квадратов (состоящих из 3x3 клеток).
        Каждая горизонтальная строка, вертикальный столбец и квадрат (9 клеток каждый) должны заполняться цифрами 1-9, не повторяя никаких чисел в строке, столбце или квадрате.
    </div>
    <script src="./laboratory_work_14.js"></script>
</body>
</html>
